# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Download ResumeBuilder
        uses: robinraju/release-downloader@v1.11
        with:
          repository: 'leotsarev/ResumeBuilder'
          fileName: 'ResumeBuilder.0.0.12.linux-x64.tar.gz '
          tag: '0.0.12'
          extract: true
          
      - name: Compile resumes to html
        shell: bash
        run: |
          ./ResumeBuilder --input tsarev-resume.md --output tsarev-leonid.html --include-tag management
          ./ResumeBuilder --input tsarev-resume.md --output tsarev-leonid-tech.html --include-tag tech
          
      - name: HTML to PDF management
        uses: docker://surnet/alpine-wkhtmltopdf:3.20.2-0.12.6-small
        with:
          args:  --margin-top 0  --margin-bottom 0 --enable-local-file-access tsarev-leonid.html tsarev-leonid.pdf

      - name: HTML to PDF tech
        uses: docker://surnet/alpine-wkhtmltopdf:3.20.2-0.12.6-small
        with:
          args: --margin-top 0 --margin-bottom 0 --enable-local-file-access tsarev-leonid-tech.html tsarev-leonid-tech.pdf
       
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          path: | 
            *.pdf
            *.html
