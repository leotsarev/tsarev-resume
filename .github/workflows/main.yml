# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Download ResumeBuilder
        uses: robinraju/release-downloader@v1.11
        with:
          repository: 'leotsarev/ResumeBuilder'
          fileName: 'resume-builder.0.0.10.linux-x64.tar.gz '
          tag: '0.0.10'
          extract: true
          
      - name: Compile resumes to html
        shell: bash
        run: |
          ls
          ./ResumeBuilder --help
          ./ResumeBuilder tsarev-resume.md tsarev-leonid.html --include-tags management
          ./ResumeBuilder tsarev-resume.md tsarev-leonid-tech.html --include-tags tech

      - name: create html file list
        id: files_list
        shell: bash
        run: echo "files=$(printf '"%s" ' *.html)" > $GITHUB_OUTPUT
          
      - name: HTML to PDF
        uses: docker://pandoc/core:2.19
        with:
          args:  tsarev-leonid.html -f html -t pdf --pdf-engine wkhtmltopdf -s -o tsarev-leonid.pdf

      - name: HTML to PDF
        uses: docker://pandoc/core:2.19
        with:
          args: tsarev-leonid-tech.html -f html -t pdf --pdf-engine wkhtmltopdf -s -o tsarev-leonid-tech.pdf
       
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.3
        with:
          path: | 
            *.pdf
            *.html
